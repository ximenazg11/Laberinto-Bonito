<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laberinto Pastel</title>
<style>
    body {
        background-color: #f0e5e5; /* Color de fondo pastel */
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #maze {
        width: 400px;
        height: 400px;
        border: 5px solid #d4a4a4; /* Color del borde pastel */
    }
    .finish-message {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffcccc; /* Color del mensaje pastel */
        padding: 20px;
        border-radius: 10px;
        font-size: 24px;
        text-align: center;
    }
</style>
</head>
<body>
<div id="maze"></div>
<div class="finish-message" id="finishMessage">Te amo bebito</div>

<script>
    const maze = document.getElementById('maze');
    const finishMessage = document.getElementById('finishMessage');

    // Crea el laberinto
    function createMaze() {
        for (let i = 0; i < 10; i++) {
            const row = document.createElement('div');
            for (let j = 0; j < 10; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if (i === 9 && j === 9) {
                    cell.classList.add('finish');
                }
                row.appendChild(cell);
            }
            maze.appendChild(row);
        }
    }

    // Muestra el mensaje de finalizaciÃ³n
    function showFinishMessage() {
        finishMessage.style.display = 'block';
    }

    // Evento al completar el laberinto
    maze.addEventListener('mouseover', function(event) {
        if (event.target.classList.contains('finish')) {
            showFinishMessage();
        }
    });

    createMaze();
</script>
</body>
</html>
